</head>

    <main>
        <section class="page-full bg-blur">
            <div class="container shadow-inner padding-large">

                <a href="/app/urbanMenu" class="back-arrow bi-arrow-left-circle-fill"></a>
                <span class="bi-buildings user-info">
                    <div class="border-round color-white">
                        <span id="user_name" class="bi-person-circle padding-horizontal-small"> Usuario</span>
                        <span id="logout" class="bi-door-open btn"> Cerrar sesión</span>
                    </div>
                </span>

                <form id="form_reg" class="dis-grid template-3cols container color-primary">

                    <label class="txt-uppercase">Tipo de licencia:
                        <select required name="licenseType" class="w-100 margin-vertical-small input input-interface input-round" id="license-type-selector">
                            <option value="">Seleccione tipo...</option>
                            <option value="1">Constancia de uso de suelo</option>
                            <option value="2">Licencia de uso de suelo</option>
                            <option value="3">Licencia de subdivisión</option>
                            <option value="4">Licencia de Fusion</option>
                            <option value="5">Prórroga de licencia de fraccionamiento</option>
                            <option value="6">Licencia de fraccionamiento</option>
                            <option value="7">Relotificación de fraccionamiento</option>
                            <option value="8">Régimen de propiedad en condominio</option>
                        </select>
                    </label>

                    <label class="txt-uppercase">Georeferencia (DD):
                        <input id="f-geo_search" class="w-80 margin-vertical-small input input-interface input-round geo-search" type="text">
                        <span id="b-geo_search" class="bi-search btn btn-secondary txt-center"></span>
                    </label>

                    <label class="txt-uppercase">
                        Herramientas: <br>
                        <a id="map_tool" href="/private/tools/maps/maps.html#20/19.85072/-98.97995" target="_blank" class="bi-map btn btn-secondary"></a>
                    </label>

                    <label class="txt-uppercase">Nombre del solicitante:
                        <input required name="requestorName" class="w-100 margin-vertical-small input input-interface input-round" type="text">
                    </label>
                    
                    <label class="txt-uppercase">Colonia/Asentamiento:
                        <input required name="colony" class="w-100 margin-vertical-small input input-interface input-round" type="text">
                    </label>
                    
                    <label class="txt-uppercase">Fecha de solicitud:
                        <input required name="requestDate" class="w-100 margin-vertical-small input input-interface input-round" type="date">
                    </label>

                    <label class="txt-uppercase">Fecha de expedición:
                        <input name="expeditionDate" class="w-100 margin-vertical-small input input-interface input-round" type="date">
                    </label>

                    <label class="txt-uppercase">Fecha de entrega:
                        <input  name="deliveryDate" class="w-100 margin-vertical-small input input-interface input-round" type="date">
                    </label>

                    <label class="txt-uppercase">Monto autorizado:
                        <input name="authorizedQuantity" class="w-100 margin-vertical-small input input-interface input-round" type="number">
                    </label>

                    <label class="txt-uppercase">Orden de cobro:
                        <input name="collectionOrder" placeholder="C-" class="w-100 margin-vertical-small input input-interface input-round" type="number">
                    </label>

                    <label class="txt-uppercase">Folio y serie de factura:
                        <input name="billInvoice" placeholder="C-" class="w-100 margin-vertical-small input input-interface input-round" type="number">
                    </label>

                    <label class="txt-uppercase">Fecha de pago:
                        <input name="paymentDate" class="w-100 margin-vertical-small input input-interface input-round" type="date">
                    </label>

                    <label class="txt-uppercase">Nombre de quien recibe:
                        <input name="receiverName" class="w-100 margin-vertical-small input input-interface input-round" type="text">
                    </label>

                    <label class="txt-uppercase CUS">Calle:
                        <input required name="address" class="w-100 margin-vertical-small input input-interface input-round" type="text">
                    </label>

                    <label class="txt-uppercase CUS">Numero:
                        <input required name="number" class="w-100 margin-vertical-small input input-interface input-round" type="text">
                    </label>

                    <label class="txt-uppercase CUS LUS LSUB LFUS PLF LF">Clave castastral:
                        <input required name="catastralKey" class="w-100 margin-vertical-small input input-interface input-round" type="text">
                    </label>

                    <label class="txt-uppercase CUS">Zona:
                        <span class="w-100 dis-flex">
                            <input id="zone_placeholder" class="w-80 margin-vertical-small input input-interface input-round-left" type="text" readonly>
                            <input type="hidden" id="field_zone" name="zone">
                            <input id="field_key" class="w-25 margin-vertical-small input input-interface input-round-right txt-center" type="text" readonly>
                        </span>
                    </label>

                    <label class="txt-uppercase CUS">P.C.U.:
                        <input name="PCU" class="w-100 margin-vertical-small input input-interface input-round" type="text">
                    </label>

                    <p class="txt-uppercase CUS">Zonificación: 
                        <input name="zoneIMG" class="w-100 margin-vertical-small input-file" type="file" accept=".jpg, .jpeg, .png">
                    </p>

                    <p class="txt-uppercase dis-flex flex-wrap CUS"><span class="w-100">Plazo: </span>
                        <label class="w-50"><input class="margin-horizontal-small" type="radio" name="term" value="1">Corto</label>
                        <label class="w-50"><input class="margin-horizontal-small" type="radio" name="term" value="2">Mediano</label>
                    </p>

                    <p class="txt-uppercase dis-flex flex-wrap CUS PLF LUS"><span class="w-100">Vigencia: </span>
                        <label class="w-50"><input class="margin-horizontal-small" type="radio" name="validity" value="1" >12 meses</label>
                        <label class="w-50"><input class="margin-horizontal-small" type="radio" name="validity" value="2">6 meses</label>
                    </p>

                    <!--<label class="txt-uppercase">Representante Legal:
                        <input required name="legalRepresentative" class="w-100 margin-vertical-small input input-interface input-round" type="text">
                    </label>

                    <p class="txt-uppercase">Superficie:
                        <span class="w-100 dis-flex flex-wrap flex-evenly">
                            <input id="input_surface_in" class="w-75 margin-vertical-small input input-interface input-round-left" type="number">
                            <select id="input_measure" class="w-30 margin-vertical-small input input-interface input-round-right txt-center">
                                <option value="m²">m²</option>
                                <option value="HA">HA</option>
                            </select>
                            <span id="btn_add_area" class="bi-arrow-right-square-fill txt-small btn"> Añadir area unica</span>
                            <span id="btn_add_local" class="bi-plus-circle-fill txt-small btn"> Añadir area de local</span>
                            <span id="btn_clear" class="bi-backspace-fill txt-small btn"> Limpiar</span>
                        </span>
                    </p>

                    <label class="txt-uppercase">Superficie de aprovechamiento:
                        <input id="input_surface_out" name="surface" required class="w-100 margin-vertical-small input input-interface input-round" type="text">
                    </label>


                    <label class="txt-uppercase">Zona:
                        <span class="w-100 dis-flex">
                            <input id="zone_placeholder" class="w-80 margin-vertical-small input input-interface input-round-left" type="text" readonly>
                            <input type="hidden" id="field_zone" name="zone" required>
                            <input id="field_key" class="w-25 margin-vertical-small input input-interface input-round-right txt-center" type="text" readonly>
                        </span>
                    </label>

                    

                    <div class="two-col-blank-gap"></div>

                    

                    

                    

                    

                    <div class="two-col-blank-gap"></div>
                    <div class="two-col-blank-gap"></div>

                    <div class="two-col-blank-gap"></div>
                    <div class="two-col-blank-gap"></div>-->

                    
                    <div class="dis-flex flex-evenly w-100 grid-btn-container">
                        <button type="submit" class="w-45 btn btn-secondary-bg" id="xd">Registrar</button>
                        <button type="reset" class="w-45 btn btn-secondary">Limpiar</button>
                    </div>
                    
                </form>
            </div>
        </section>
    </main>
</body>
