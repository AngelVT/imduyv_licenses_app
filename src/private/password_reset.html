<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/libs/bootstrap-icons-1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/css/tlib-0.1.0.css">
    <title>Registrar usuario</title>
    <link rel="shortcut icon" href="/public/img/pwr_icon.svg" type="image/x-icon">
    <script src="/private/js/appLogout.js" defer></script>
    <script src="/private/js/appInfoLoader.js" defer></script>
    <script src="/private/js/appPasswordReset.js" defer></script>
</head>
<body>
    <main class="page-full menu bg-blur dis-flex flex-center">
        <span class="bi-buildings-fill user-info">
            <div class="border-round color-white">
                <span id="user_name" class="bi-person-circle padding-horizontal-small"> Usuario</span>
                <span id="logout" class="bi-door-open btn"> Cerrar sesión</span>
            </div>
        </span>
        <form id="pwr_form" class="w-50 dis-flex flex-evenly flex-wrap color-primary">

            <label class="txt-uppercase w-100 margin-vertical-small">Contraseña actual:
                <input class="w-100 input input-interface input-round margin-bottom-small" type="password" name="currentPassword" required>
            </label>

            <label class="txt-uppercase w-100 margin-vertical-small">Contraseña nueva:
                <input id="new_password_field" class="w-100 input input-interface input-round margin-bottom-small" type="password" name="newPassword" required>
            </label>

            <label class="txt-uppercase w-100 margin-vertical-small">Confirmar contraseña nueva:
                <input id="password_confirm" class="w-100 input input-interface input-round margin-bottom-small" type="password">
            </label>

            <ul class="w-100 padding-horizontal-medium color-complementary txt-bold">
                <li>La nueva contraseña debe contener números.</li>
                <li>La nueva contraseña debe contener letras mayúsculas y minúsculas.</li>
                <li>La nueva contraseña debe contener caracteres especiales.</li>
            </ul>

            <button class="w-45 h-20 btn btn-primary-bg txt-medium margin-vertical-small" type="submit">Cambiar</button>

        </form>
    </main>
</body>
</html>
