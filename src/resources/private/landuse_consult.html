<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/libs/bootstrap-icons-1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/css/tlib-0.1.0.css">
    <title>SILU - Uso de suelo</title>
    <link rel="shortcut icon" href="/public/img/landuse_icon.svg" type="image/x-icon">
    <script src="/private/js/appInfoLoader.js" defer></script>
    <script src="/private/js/appLogout.js" defer></script>
    <script src="/private/js/appConsultControl.js"></script>
    <script src="/private/js/appConsultLand.js" defer></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/private/js/appNotifications.js" defer></script>
</head>
<script>
    const PAGE_GROUP = 'Platform';
</script>
<body>
    <main>
        <section class="page-full menu bg-blur">
            <div class="container shadow-inner padding-horizontal-large padding-bottom-medium dis-flex flex-center-v flex-column">
                
                <a href="/app/landMenu" class="back-arrow bi-arrow-left-circle-fill"></a>

                <nav class="dis-flex flex-between w-100 margin-bottom-small padding-small border-primary border-only-left border-only-bottom border-only-right border-round-bottom controls">
                    <form id="form_land_by" class="dis-flex flex-wrap flex-center-h w-20">
                        <select name="by" class="input input-secondary input-interface border-secondary input-round-left w-50" required>
                            <option value="">Seleccione parametro ...</option>
                            <option value="requestorName">Nombre del solicitante</option>
                            <option value="attentionName">En atenci칩n</option>
                            <option value="colony">Colonia</option>
                            <option value="catastralKey">Clave castastral</option>
                            <option value="businessLineIntern">Giro</option>
                            <option value="paymentInvoice">Folio de pago</option>
                            <option value="inspector">Inspector</option>
                        </select>
                        <input name="value" class="input input-secondary input-interface input-round-right w-50" type="text" placeholder="parametro ..." required>

                        <button class="btn btn-primary margin-top-small" type="submit">Buscar por campo</button>
                        
                    </form>
                    
                    <form id="form_land_byInvoice" class="dis-flex flex-wrap flex-center-h w-20">
                        <select name="byInvoiceType" class="input input-secondary input-interface border-secondary input-round-left w-40" required>
                            <option value="">Seleccione tipo...</option>
                            <option value="1">Constancia</option>
                            <option value="2">Licencia Servicios</option>
                            <option value="3">Licencia Comercal</option>
                            <option value="4">Licencia Industria</option>
                            <option value="5">Segregado</option>
                            <option value="6">Derecho de Preferencia</option>
                        </select>
                        <input name="byInvoice" class="input input-secondary input-interface border-secondary w-20" type="number" placeholder="folio" required>
                        <select id="invoice_year_select" name="byInvoiceYear" class="input input-secondary input-interface input-round-right w-40" required>
                            <option value="">Seleccione a침o ...</option>
                        </select>

                        <button class="btn btn-primary margin-top-small" type="submit">Buscar por folio</button>
                        
                    </form>

                    <form id="form_byPrintInvoice" class="dis-flex flex-wrap flex-center-h w-20">
                        <input name="byPrintInvoice" class="input input-secondary input-interface border-secondary input-round w-100" type="text" placeholder="folio" required>
                        <button class="btn btn-primary margin-top-small" type="submit">Buscar por hoja foliada</button>
                    </form>

                    <form id="form_land_byType" class="dis-flex flex-wrap flex-center-h w-20">
                        <select name="byType" class="input input-secondary input-interface border-secondary input-round-left w-50" required>
                            <option value="">Seleccione tipo...</option>
                            <option value="1">Constancia</option>
                            <option value="2">Licencia Servicios</option>
                            <option value="3">Licencia Comercal</option>
                            <option value="4">Licencia Industria</option>
                            <option value="5">Segregado</option>
                            <option value="6">Derecho de Preferencia</option>
                        </select>
                        <select id="type_year_select" name="byTypeYear" class="input input-secondary input-interface input-round-right w-50" required>
                            <option value="">Seleccione a침o ...</option>
                        </select>

                        <button class="btn btn-primary margin-top-small" type="submit">Buscar por tipo y a침o</button>
                        
                    </form>

                    <button id="get_unapproved" class="btn btn-primary margin-top-small bi-building-x txt-medium"></button>
                </nav>

                <div id="results_container" class="results-container">
                    
                </div>
                
            </div>
        </section>
    </main>
    <script>
        const INVOICE_YEAR_SELECTOR = document.getElementById('invoice_year_select');
        const TYPE_YEAR_SELECTOR = document.getElementById('type_year_select');
        const YEAR = new Date().getFullYear();

        for (let i = YEAR; i >= 2024; i--) {
            let option = document.createElement('option');
            option.value = i;
            option.innerText = i;
            if (i == YEAR) {
                option.setAttribute('selected','');
            }
            INVOICE_YEAR_SELECTOR.appendChild(option);
        }

        for (let i = YEAR; i >= 2024; i--) {
            let option = document.createElement('option');
            option.value = i;
            option.innerText = i;
            if (i == YEAR) {
                option.setAttribute('selected','');
            }
            TYPE_YEAR_SELECTOR.appendChild(option);
        }
    </script>
</body>
</html>
