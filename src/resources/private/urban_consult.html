<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/libs/bootstrap-icons-1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/css/tlib-0.1.0.css">
    <title>Licencias tramites urbanos</title>
    <link rel="shortcut icon" href="/public/img/urban_icon.svg" type="image/x-icon">
    <script src="/private/js/appLogout.js" defer></script>
    <script src="/private/js/appInfoLoader.js" defer></script>
    <script src="/private/js/appConsultControl.js"></script>
    <script src="/private/js/appConsultUrban.js" defer></script>
</head>
<body>
    <main>
        <section class="page-full menu bg-blur">
            <div class="container shadow-inner padding-horizontal-large padding-bottom-medium dis-flex flex-center-v flex-column">
                
                <a href="/app/urbanMenu" class="back-arrow bi-arrow-left-circle-fill"></a>
                <span class="bi-buildings-fill user-info">
                    <div class="border-round color-white">
                        <span id="user_name" class="bi-person-circle padding-horizontal-small"> Usuario</span>
                        <a target="_blank" id="sys_link" href="/app/sysadmin" class="dis-none"><span class="bi-cup-hot btn"> System administration</span></a>
                        <a target="_blank" id="admin_link" href="/app/administration" class="dis-none"><span class="bi-bank btn"> Administración</span></a>
                        <span id="logout" class="bi-door-open btn"> Cerrar sesión</span>
                    </div>
                </span>
                
                <nav class="dis-flex flex-between w-100 margin-bottom-small padding-small border-primary border-only-left border-only-bottom border-only-right border-round-bottom controls">
                    <form id="form_urban_by" class="dis-flex flex-wrap flex-center-h w-25">
                        <select name="by" class="input input-secondary input-interface border-secondary input-round-left w-50" required>
                            <option value="">Seleccione parametro ...</option>
                            <option value="requestorName">Nombre del solicitante</option>
                            <option value="legalRepresentative">Representante legal</option>
                            <option value="catastralKey">Clave catastral</option>
                            <option value="colony">Colonia/Asentamiento</option>
                            <option value="address">Calle</option>
                            <option value="collectionOrder">Orden de cobro</option>
                            <option value="billInvoice">Folio y serie de factura</option>
                        </select>
                        <input name="value" class="input input-secondary input-interface input-round-right w-50" type="text" placeholder="parametro ..." required>

                        <button class="btn btn-primary margin-top-small" type="submit">Buscar por campo</button>
                        
                    </form>
                    
                    <form id="form_urban_byInvoice" class="dis-flex flex-wrap flex-center-h w-25">
                        <select name="byInvoiceType" class="input input-secondary input-interface border-secondary input-round-left w-40" required>
                            <option value="">Seleccione tipo ...</option>
                            <option value="1">Constancia de uso de suelo</option>
                            <option value="2">Licencia de uso de suelo</option>
                            <option value="3">Licencia de subdivisión</option>
                            <option value="4">Licencia de fusion</option>
                            <option value="5">Prórroga de licencia de fraccionamiento</option>
                            <option value="6">Licencia de fraccionamiento</option>
                            <option value="7">Relotificación de fraccionamiento</option>
                            <option value="8">Régimen de propiedad en condominio</option>
                            <option value="9">Licencia habitacional</option>
                        </select>
                        <input name="byInvoice" class="input input-secondary input-interface border-secondary w-20" type="number" placeholder="folio" required>
                        <select id="invoice_year_select" name="byInvoiceYear" class="input input-secondary input-interface input-round-right w-40" required>
                            <option value="">Seleccione año ...</option>
                        </select>

                        <button class="btn btn-primary margin-top-small" type="submit">Buscar por folio</button>
                        
                    </form>

                    <form id="form_urban_byType" class="dis-flex flex-wrap flex-center-h w-25">
                        <select name="byType" class="input input-secondary input-interface border-secondary input-round-left w-50" required>
                            <option value="">Seleccione tipo ...</option>
                            <option value="1">Constancia de uso de suelo</option>
                            <option value="2">Licencia de uso de suelo</option>
                            <option value="3">Licencia de subdivisión</option>
                            <option value="4">Licencia de Fusion</option>
                            <option value="5">Prórroga de licencia de fraccionamiento</option>
                            <option value="6">Licencia de fraccionamiento</option>
                            <option value="7">Relotificación de fraccionamiento</option>
                            <option value="8">Régimen de propiedad en condominio</option>
                            <option value="9">Licencia habitacional</option>
                        </select>
                        <select id="type_year_select" name="byTypeYear" class="input input-secondary input-interface input-round-right w-50" required>
                            <option value="">Seleccione año ...</option>
                        </select>

                        <button class="btn btn-primary margin-top-small" type="submit">Buscar por tipo y año</button>
                        
                    </form>
                </nav>
                
                <div id="results_container" class="results-container">
                    
                </div>
            </div>
        </section>
    </main>
    <script>
        const INVOICE_YEAR_SELECTOR = document.getElementById('invoice_year_select');
        const TYPE_YEAR_SELECTOR = document.getElementById('type_year_select');
        const YEAR = new Date().getFullYear();

        for (let i = YEAR; i >= 2024; i--) {
            let option = document.createElement('option');
            option.value = i;
            option.innerText = i;
            INVOICE_YEAR_SELECTOR.appendChild(option);
        }

        for (let i = YEAR; i >= 2024; i--) {
            let option = document.createElement('option');
            option.value = i;
            option.innerText = i;
            TYPE_YEAR_SELECTOR.appendChild(option);
        }
    </script>
</body>
</html>
